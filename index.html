    <title>Code Quiz</title>

<body>
    <div class="container">

        <!-- Highscore and timer bar -->
        <div class="topBar">
            <button>View Highscores</button>
            <p>Time: <span id="timer"></span></p>
        </div>

        <!-- Main quiz box -->

        <section id="start-section">
            <header class="pressStart">
                <h2>Ready to Play?</h2>
                <button id="start">Start</button>
            </header>
        </section>
        <section id="quiz-section" class="hide">
            <h2 class="question"></h2>
            <div class="answer-box">

            </div>
        </section>
        <section id="end-section" class="hide"></section>
    </div>
