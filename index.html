<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <script type="script/javascript" src="https://code.jquery.com/jquery-3.6.1.min.js"></script>

    <title>Code Quiz</title>
</head>

<body>
    <div class="container">

        <!-- Highscore and timer bar -->
        <div class="topBar">
            <button>View Highscores</button>
            <p>Time: <span id="timer"></span></p>
        </div>

        <!-- Main quiz box -->
        <main>
            <section id="start-section">
                <header class="pressStart">
                    <h2>Ready to Play?</h2>
                    <button id="start">Start</button>
                </header>
            </section>
            <section id="quiz-section" class="hide">
                <h2 class="question"></h2>
                <div class="answer-box">

                </div>
            </section>
            <section id="end-section" class="hide">
                <h2>Enter name below</h2>
                <form>
                    <!-- <label for="username">Name</label> -->
                    <textarea id="username" name="username"></textarea>
                    <button id="save" type="button">Save</button>
                </form>
            </section>
            <section id="high-scores" class="hide">
                <h2>Highscores:</h2>
                <ol class="score-list"></ol>
            </section>
        </main>
    </div>





    <script src="./assets/script.js"></script>
    </main>
</body>

</html>
